<html>
 <head>

  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Press Start 2P', cursive;
        }
        .btn-hover:hover {
            transform: scale(1.1);
        }
        .bg-fade::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
  </style>
 </head>
 <body class="relative bg-cover bg-center bg-fade" style="background-image: url('https://i.pinimg.com/564x/99/23/7e/99237e3b360b4f80db96fab808b72201.jpg');">

   </div>
   <h1 class="mt-2 text-4xl">
    BEM VINDO AO
   </h1>

   </h2>

    </button>
