<!DOCTYPE html>
<html>
<head>
  <title>GameShelf!</title>
  <style>
    body {
      background-color: #007bff;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .content {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #007bff;
      text-align: center;
      margin-bottom: 30px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>BEM VINDO AO GAMESHELF!</h1>
      <p>A SUA GALERIA DE JOGOS!</p>
      <button>PAGINA DE LOGIN</button>
      <button>NOSSA GALERIA</button>
      <button>SOBRE OS CRIADORES</button>
    </div>
  </div>
</body>
</html>
