<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Adicionar Jogo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: url('https://wallpapercave.com/wp/wp4147573.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    .fade-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.6) 100%);
      z-index: 1;
    }
    h1 {
      font-family: 'Press Start 2P', cursive;
      z-index: 2;
      position: relative;
      color: white;
    }
    .shadow-box {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 2;
      position: relative;
    }
    .matte-black {
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      border-radius: 8px;
      border: 1px solid #a9a9a9;
      z-index: 2;
      position: relative;
    }
    .form-text {
      font-family: 'Press Start 2P', cursive;
      color: white;
    }
    .select-box {
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
    }
    .submit-button {
      font-family: 'Press Start 2P', cursive;
      border: 2px solid #4a4a4a;
    }
  </style>
  <script>
    function toggleOptions() {
      var checkbox1 = document.getElementById('PC');
      var optionsDiv1 = document.getElementById('options-div-1');
      if (checkbox1.checked) {
        optionsDiv1.style.display = 'flex';
      } else {
        optionsDiv1.style.display = 'none';
      }

      var checkbox2 = document.getElementById('Video Game Controller');
      var optionsDiv2 = document.getElementById('options-div-2');
      if (checkbox2.checked) {
        optionsDiv2.style.display = 'flex';
      } else {
        optionsDiv2.style.display = 'none';
      }

      var checkbox3 = document.getElementById('Mobile Phone');
      var optionsDiv3 = document.getElementById('options-div-3');
      if (checkbox3.checked) {
        optionsDiv3.style.display = 'flex';
      } else {
        optionsDiv3.style.display = 'none';
      }
    }

    function validateForm() {
      var checkboxes = document.getElementsByName('botao');
      var isChecked = false;
      for (var i = 0; i < checkboxes.length; i++) {
        if (checkboxes[i].checked) {
          isChecked = true;
          break;
        }
      }
      if (!isChecked) {
        alert('Por favor, selecione pelo menos uma opção.');
        return false;
      }

      var checkbox1 = document.getElementById('PC');
      if (checkbox1.checked) {
        var options1 = document.getElementsByName('option1');
        var isOption1Checked = false;
        for (var i = 0; i < options1.length; i++) {
          if (options1[i].checked) {
            isOption1Checked = true;
            break;
          }
        }
        if (!isOption1Checked) {
          alert('Por favor, selecione pelo menos uma opção para o PC.');
          return false;
        }
      }

      var checkbox2 = document.getElementById('Video Game Controller');
      if (checkbox2.checked) {
        var options2 = document.getElementsByName('option2');
        var isOption2Checked = false;
        for (var i = 0; i < options2.length; i++) {
          if (options2[i].checked) {
            isOption2Checked = true;
            break;
          }
        }
        if (!isOption2Checked) {
          alert('Por favor, selecione pelo menos uma opção para o Video Game Controller.');
          return false;
        }
      }

      var checkbox3 = document.getElementById('Mobile Phone');
      if ( checkbox3.checked) {
        var options3 = document.getElementsByName('option3');
        var isOption3Checked = false;
        for (var i = 0; i < options3.length; i++) {
          if (options3[i].checked) {
            isOption3Checked = true;
            break;
          }
        }
        if (!isOption3Checked) {
          alert('Por favor, selecione pelo menos uma opção para o Mobile Phone.');
          return false;
        }
      }

      return true;
    }
  </script>
</head>
<body>
  <div class="fade-overlay"></div>
  <div class="container mx-auto p-4 pt-6">
    <h1 class="text-3xl text-center mb-4">Adicionar Jogo</h1>
    <div class="space-y-4 w-full lg:w-auto">
      <form class="w-full lg:w-64 h-24 p-2 flex items-center justify-center shadow-box matte-black">
        <label class="mx-1 form-text">
          <input class="mr-2" id="PC" name="botao" onclick="toggleOptions()" type="checkbox" value="PC"/>
          <img src="https://cdn-icons-png.flaticon.com/512/4703/4703487.png" alt="PC" class="w-8 h-8"/>
        </label>
        <label class="mx-1 form-text">
          <input class="mr-2" id="Video Game Controller" name="botao" onclick="toggleOptions()" type="checkbox" value="Video Game Controller"/>
          <img src="https://cdn-icons-png.flaticon.com/512/4738/4738879.png" alt="Video Game Controller" class="w-8 h-8"/>
        </label>
        <label class="mx-1 form-text">
          <input class="mr-2" id="Mobile Phone" name="botao" onclick="toggleOptions()" type="checkbox" value="Mobile Phone"/>
          <img src="https://cdn-icons-png.flaticon.com/512/5697/5697604.png" alt="Mobile Phone" class="w-8 h-8"/>
        </label>
      </form>
      <div class="w-full lg:w-64 h-24 p-2 flex items-center justify-center shadow-box matte-black" id="options-div-1" style="display: none;">
        <label class="mx-1 form-text">
          <input class="mr-2" id="Steam" name="option1" type="checkbox" value="Steam"/>
          <img src="https://cdn.icon-icons.com/icons2/2428/PNG/512/steam_black_logo_icon_147078.png" alt="Steam" class="w-8 h-8"/>
        </label>
        <label class="mx-1 form-text">
          <input class="mr-2" id="Epic Games" name="option1" type="checkbox" value="Epic Games"/>
          <img src="https://cdn.icon-icons.com/icons2/3914/PNG/512/epicgames_logo_icon_248935.png" alt="Epic Games" class="w-8 h-8"/>
        </label>
        <label class="mx-1 form-text">
          <input class="mr-2" id="GOG" name="option1" type="checkbox" value="GOG"/>
          <img src="https://cdn.icon-icons.com/icons2/2248/PNG/512/gog_icon_135545.png" alt="GOG" class="w-8 h-8"/>
        </label>
      </div>
      <div class="w-full lg:w-64 h-24 p-2 flex items-center justify-center shadow-box matte-black" id="options-div-2" style="display: none;">
        <label class="mx-1 form-text">
          <input class="mr-2" id="PlayStation" name="option2" type="checkbox" value="PlayStation"/>
          <img src="https://cdn.icon-icons.com/icons2/2428/PNG/512/playstation_black_logo_icon_147094.png" alt="PlayStation" class="w-8 h-8"/>
        </label>
        <label class="mx-1 form-text">
          <input class="mr-2" id="Xbox" name="option2" type="checkbox" value="Xbox"/>
          <img src="https://cdn-icons-png.flaticon.com/512/1/1321.png" alt="Xbox" class="w-8 h-8"/>
        </label>
        <label class="mx-1 form-text">
          <input class="mr-2" id="Nintendo Switch" name="option2" type="checkbox" value="Nintendo Switch "/>
          <img src="https://cdn.icon-icons.com/icons2/2248/PNG/512/nintendo_switch_icon_136357.png" alt="Nintendo Switch" class="w-8 h-8"/>
        </label>
      </div>
      <div class="w-full lg:w-64 h-24 p-2 flex items-center justify-center shadow-box matte-black" id="options-div-3" style="display: none;">
        <label class="mx-1 form-text">
          <input class="mr-2" id="Mobile" name="option3" type="checkbox" value="Mobile"/>
          <img src="https://cdn-icons-png.flaticon.com/512/1/1321.png" alt="Mobile" class="w-8 h-8"/>
        </label>
        <label class="mx-1 form-text">
          <input class="mr-2" id="Mobile" name="option3" type="checkbox" value="Mobile"/>
          <img src="https://cdn-icons-png.flaticon.com/512/1/1321.png" alt="Mobile" class="w-8 h-8"/>
        </label>
        <label class="mx-1 form-text">
          <input class="mr-2" id="Mobile" name="option3" type="checkbox" value="Mobile"/>
          <img src="https://cdn-icons-png.flaticon.com/512/1/1321.png" alt="Mobile" class="w-8 h-8"/>
        </label>
      </div>
      <button class="submit-button" onclick="return validateForm()">Adicionar Jogo</button>
    </div>
  </div>
</body>
</html>
