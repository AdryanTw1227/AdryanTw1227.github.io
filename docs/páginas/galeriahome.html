  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>

  <style>
   body {
            background-image: url('https://placehold.co/1920x1080?text=Background+Image');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            overflow-y: scroll;
        }
      .fade-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 1));
            z-index: 1;
        }
   .carousel {
            display: flex;
            overflow: hidden;
            width: 100%;
            max-width: 800px; /* Adjust this value to control the number of visible items */
            position: relative;
        }
   .carousel-item {
            flex: none;
            width: 20%; /* Adjust this value to control the number of visible items */
        }
   .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }
   .carousel-button.left {
            left: 0;
        }
   .carousel-button.right {
            right: 0;
        }
   .section-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.25rem; /* Adjusted font size */
            border-bottom: 2px solid white;
            padding-bottom: 0.25rem; /* Adjusted padding to bring text closer to the line */
            margin-bottom: 0.5rem; /* Adjusted margin to bring text closer to the line */
            color: white; /* White font color */
        }
   .btn-custom {
            background-color: rgb(59, 130, 246); /* Blue background */
            color: white; /* White text */
            font-family: 'Press Start 2P', cursive; /* Press Start 2P font */
            border: 2px solid rgb(37, 99, 235); /* Darker blue border */
            padding: 0.25rem 0.5rem; /* Smaller padding */
            border-radius: 0.25rem; /* Rounded corners */
            transition: background-color 0.3s ease; /* Smooth transition */
            font-size: 0.75rem; /* Smaller font size */
        }
   .btn-custom:hover {
            background-color: rgb(37, 99, 235); /* Darker blue on hover */
        }
  </style>
 </head>

  <script>
   function scrollCarousel(carouselId, direction) {
            const carousel = document.getElementById(carouselId);
            const scrollAmount = carousel.clientWidth / 5; // Adjust this value to control the scroll amount
            carousel.scrollBy({
                left: direction * scrollAmount,
                behavior: 'smooth'
            });
        }
  </script>
