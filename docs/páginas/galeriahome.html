        }
   .carousel {
            display: flex;
            overflow: hidden;
            width: 100%;
            position: relative;
        }
   .carousel-item {
            flex: none;
            width: 20%; /* Adjust this value to control the number of visible items */
            transition: transform 0.3s ease;
        }
   .carousel-item:hover {

   .carousel-button {

            width: 100%;

        }
   @media (max-width: 768px) {

  <script>
   function scrollCarousel(direction, carouselId) {
            const carousel = document.getElementById(carouselId);
            const scrollAmount = carousel.clientWidth / 5; // Adjust this value to control the scroll amount
            const behavior = window.innerWidth <= 480 ? 'smooth' : 'auto'; // Slow scroll on mobile
            carousel.scrollBy({
                left: direction * scrollAmount,
                behavior: behavior
            });
        }
  </script>
