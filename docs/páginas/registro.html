<html>
 <head>
  <title>Registrar-se</title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://e0.pxfuel.com/wallpapers/777/827/desktop-wallpaper-sonic-map-green-hill-background.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }
   .press-start {
            font-family: 'Press Start 2P', cursive;
        }
   .fade-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 1));
            z-index: 1;
        }
   .content {
            position: relative;
            z-index: 2;
            border: 2px solid #4B5563; /* Dark gray border */
        }
   .custom-input {
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid #B0B0B0;
            color: #B0B0B0; /* Gray font color */
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
        }
   .custom-input::placeholder {
            color: #B0B0B0;
        }
   .custom-button, .small-button {
            background-color: #2563EB; /* Blue background */
            color: #FFFFFF; /* White text */
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border: 2px solid #1E3A8A; /* Darker blue border */
            margin-top: 2rem; /* Add margin to move the button lower */
            transition: transform 0.2s; /* Smooth transition for hover effect */
        }
   .small-button {
            font-size: 0.75rem;
            padding: 0.75rem 1.5rem; /* Increase padding to make the button thicker */
            margin-top: 0.5rem; /* Add margin to move the button lower */
        }
   .custom-button:hover, .small-button:hover {
            transform: scale(1.1); /* Grow the button slightly on hover */
        }
  </style>
 </head>
 <body class="flex items-center justify-center min-h-screen">
  <div class="fade-overlay">
  </div>
  <div class="content bg-black bg-opacity-70 p-16 rounded-lg shadow-lg flex flex-col items-center">
   <h1 class="text-2xl text-white font-bold text-center mb-4 press-start">
    REGISTRAR-SE
   </h1>
   <div class="flex flex-col items-start mb-4">
    <input class="custom-input p-3 rounded w-64" placeholder="Usuário" type="text"/>
   </div>
   <div class="flex flex-col items-start mb-4">
    <input class="custom-input p-3 rounded w-64" placeholder="Email" type="email"/>
   </div>
   <div class="flex flex-col items-start mb-4">
    <input class="custom-input p-3 rounded w-64" placeholder="Senha" type="password"/>
   </div>
   <div class="flex flex-col items-start mb-4">
    <input class="custom-input p-3 rounded w-64" placeholder="Data de nascimento" type="date"/>
   </div>
   <button class="custom-button">
    Registrar-se
   </button>
   <p class="text-white mt-4">Já tem uma conta?</p>
   <button class="small-button">
    Entrar
   </button>
  </div>
 </body>
</html>
