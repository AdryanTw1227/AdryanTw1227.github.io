    body {
      font-family: 'Press Start 2P', cursive;
    }
    .btn-hover:hover {
      transform: scale(1.1);
    }
    .bg-fade::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
    @media (max-width: 768px) {

      }

        margin-top: 6rem;
      }
      .px-6 {
        padding-left: 2rem;
        padding-right: 2rem;
      }
      .py-3 {
        padding-top: 1.5rem;
        padding-bottom: 1.5rem;
      }
      .text-lg {
        font-size: 1.25rem;
      }
      .text-5xl {
        font-size: 2.5rem;
      }
    }
  </style>
</head>

        REGISTRE-SE
